<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello sample plugin</title>
  <style>
    :root {
      color-scheme: dark;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
    }
    body {
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 3fr 2fr;
      gap: 12px;
      height: 100vh;
      box-sizing: border-box;
      padding: 16px;
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
    }
    textarea {
      width: 100%;
      height: 100%;
      resize: none;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.2);
      color: #e2e8f0;
      padding: 8px;
      font-family: 'JetBrains Mono', 'SFMono-Regular', monospace;
      min-height: 200px;
    }
    button {
      background: linear-gradient(120deg, #38bdf8, #6366f1);
      border: none;
      color: white;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 0.3px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 10px 24px rgba(99, 102, 241, 0.3);
    }
    button.secondary {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: none;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: 12px;
      letter-spacing: 0.4px;
    }
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    .status {
      font-size: 12px;
      color: #cbd5e1;
    }
    pre {
      margin: 0;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: 'JetBrains Mono', 'SFMono-Regular', monospace;
    }
    .title {
      font-size: 20px;
      font-weight: 800;
      letter-spacing: 0.3px;
    }
  </style>
</head>
<body>
  <div class="card" style="grid-row: span 2;">
    <div class="row">
      <div class="title">Hello sample</div>
      <span class="pill" id="plugin-name">Waiting plugin...</span>
      <span class="pill" id="file-pill">No file</span>
    </div>
    <div class="status" id="status">Waiting for Capydocs...</div>
    <textarea id="editor" placeholder="The .hello JSON will appear here. Edit and press Save."></textarea>
    <div class="row">
      <button id="save"><span>ðŸ’¾</span>Save</button>
      <button class="secondary" id="reload"><span>ðŸ”„</span>Reload</button>
      <button class="secondary" id="close-tab"><span>âœ–</span>Close tab</button>
    </div>
  </div>
  <div class="card">
    <div class="title">Event log</div>
    <pre id="log"></pre>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const status = document.getElementById('status');
    const logEl = document.getElementById('log');
    const pluginName = document.getElementById('plugin-name');
    const filePill = document.getElementById('file-pill');

    const log = (msg) => {
      logEl.textContent = `[${new Date().toLocaleTimeString()}] ${msg}\n` + logEl.textContent;
    };

    let currentSnapshot = null;

    function post(action, payload = {}) {
      const requestId = Math.random().toString(36).slice(2);
      window.parent?.postMessage(
        {
          type: 'capydocs-ext:request',
          requestId,
          action,
          payload,
        },
        '*',
      );
      return requestId;
    }

    const inflight = new Map();
    window.addEventListener('message', (ev) => {
      const data = ev.data;
      if (!data || typeof data !== 'object') return;
      if (data.type === 'capydocs-ext:init') {
        currentSnapshot = data.snapshot || null;
        pluginName.textContent = data.plugin?.name || 'Plugin';
        filePill.textContent = data.file?.name || 'Unknown file';
        status.textContent = 'Loaded plugin & awaiting actions';
        log(`Init received for ${data.file?.path}`);
        if (currentSnapshot?.text) {
          editor.value = currentSnapshot.text;
        } else if (currentSnapshot?.fileUrl) {
          fetch(currentSnapshot.fileUrl)
            .then((r) => r.text())
            .then((text) => (editor.value = text))
            .catch((err) => log(`fetch error ${err}`));
        }
        return;
      }
      if (data.type === 'capydocs-ext:file-changed') {
        currentSnapshot = data.snapshot || null;
        status.textContent = `File changed (${data.snapshot?.reason || 'unknown'})`;
        log(`File changed (${data.snapshot?.reason || 'unknown'})`);
        if (currentSnapshot?.text) {
          editor.value = currentSnapshot.text;
        } else if (currentSnapshot?.fileUrl) {
          fetch(currentSnapshot.fileUrl)
            .then((r) => r.text())
            .then((text) => (editor.value = text))
            .catch((err) => log(`fetch error ${err}`));
        }
        return;
      }
      if (data.type === 'capydocs-ext:file-removed') {
        status.textContent = 'File was removed';
        log('File was removed');
        return;
      }
      if (data.type === 'capydocs-ext:response') {
        const cb = inflight.get(data.requestId);
        if (cb) cb(data);
        inflight.delete(data.requestId);
      }
    });

    document.getElementById('save').onclick = () => {
      status.textContent = 'Saving...';
      log('Saving file');
      const content = editor.value;
      const requestId = post('write-file', { content, encoding: 'utf8' });
      inflight.set(requestId, (resp) => {
        status.textContent = resp.ok ? 'Saved' : `Save failed: ${resp.payload?.error}`;
        log(status.textContent);
      });
    };

    document.getElementById('reload').onclick = () => {
      status.textContent = 'Reloading...';
      log('Requesting reload');
      const requestId = post('read-file');
      inflight.set(requestId, (resp) => {
        if (resp.ok && resp.payload?.snapshot?.text) {
          editor.value = resp.payload.snapshot.text;
        }
        status.textContent = resp.ok ? 'Reloaded' : `Reload failed: ${resp.payload?.error}`;
        log(status.textContent);
      });
    };

    document.getElementById('close-tab').onclick = () => {
      log('Requesting tab close');
      post('close-tab');
    };

    status.textContent = 'Waiting for Capydocs...';
    log('Sample plugin booted');
  </script>
</body>
</html>
